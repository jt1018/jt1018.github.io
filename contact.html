<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="js/contact.js"></script>
  </head>
<body>
    <form id="contact-form">

        <p style="text-align:center"><label>First Name</label>
        <input type="text" name="user_fname"></p>
        <p style="text-align:center">  <label>Last Name</label>
        <input type="text" name="user_lname"></p>
        <p style="text-align:center"><label>Email</label>
        <input type="email" name="user_email"></p>
        <p style="text-align:center"><label>Phone</label>
        <input type="tel" name="contact_number"></p>
        <p style="text-align:center"><label>Message</label>
        <textarea name="message"></textarea></p>
        <p style="text-align:center"><input type="submit" value="Send"></p>

    </form>
</body>
</html>
